<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="assets/jquery-3.2.1.js"></script>
    <script>
        function getStudents() {
            var tbl = document.getElementById('tbl');
            $.ajax(
                {
                    url: "http://localhost:8080/Hello_JWS_war_exploded/api/student-api/viewAll",
                    type: 'GET',
                    data :
                        {
                            'student_roll' : 54
                        },
                    dataType:'JSON',
                    success: function(data)
                    {
                        for(var i=1;i<data.length+1;i++)
                        {
                            var x=tbl.insertRow(i);
                            x.insertCell(0);
                            x.insertCell(1);
                            tbl.rows[i].cells[0].innerHTML=data[i-1]["roll"];
                            tbl.rows[i].cells[1].innerHTML=data[i-1]["name"];
                        }
                    },
                    error : function(request,error)
                    {
                        alert(error);
                    }
                });
        }
    </script>
</head>
<title>Simple Web Service</title>
<body>
<h1>Simple Web Service Demo</h1>
<form>
    <input type="button" onclick="getStudents()" value="Show Student List">

    <br>
    <br>

    <table id="tbl"  border="double">
        <thead>
        <th>Roll No</th>
        <th>Name</th>
        </thead>
    </table>
</form>

</body>
</html>
